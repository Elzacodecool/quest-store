<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Log in - Quest Store</title>

	<link rel="stylesheet" href="css/login-style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="scripts/script.js"></script>

</head>

<body>

	<div class="main-container">
		<div class="inputs">
			<form id="form" action="#">
				<div class="input">
					<label>
						<p>Login</p>
						<input id="login" autocomplete="off">
					</label>
				</div>

				<div class="input">
					<label>
						<p>Password</p>
						<input type="password">
					</label>
				</div>

				<div class="input">
					<label>
						<input id="button" type="submit" value="Log in" onclick="checkInput()">
					</label>
				</div>
			</form>
		</div>
	</div>
	
</body>

</html>
