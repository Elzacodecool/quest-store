<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Quest Store</title>

	<link rel="stylesheet" href="../css/item-profile-class-style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<body>

<div id="main-header">
	<div id="main-header-user-name">
		<section>Ola Kowalska</section>
	</div>

	<div id="main-header-logo">
		<header>Quest Store</header>
	</div>
</div>

<form id="content-container">
	<div id="left-container">
		<div id="content-container-photo">
			<img id="student-photo" src="img/artifact.png" alt="student-photo">
		</div>
		<div id="buttons-container">
			<a href="javascript:history.back();" id="back-button" style="text-decoration: none;color: white;">Back</a>
			<input type="submit" value="Submit" id="confirm-button">
		</div>
	</div>


	<form id="right-content">
		<div id="profile-content">
			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Artifact Name:<br></label>
				<input type="text" class="profile-content-input text-font">
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Description:<br></label>
				<input type="text" class="profile-content-input text-font">
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Price:<br></label>
				<input type="text" class="profile-content-input text-font">
			</div>



				<p id="class-label">Category:</p>


				<div id="classes">
					<label class="button-class"><input type="radio" name="Category">Single</label>
					<label class="button-class"><input type="radio" name="Category">Group</label>
				</div>


		</div>

	</form>

</form>

	<div id="footer">
		<footer>Copyright &copy 2018 Truskawki</footer>
	</div>

	<script src="js/classTyper.js"></script>

</body>
</html>
