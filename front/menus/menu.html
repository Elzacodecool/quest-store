<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Quest Store</title>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fontello/css/fontello.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

	<label id="switch">
		<input type="checkbox">
		<span id="slider"></span>
	</label>

	<div id="main-header">
		<div id="main-header-user-name">
			<section>Ola Kowalska</section>
		</div>

		<div id="main-header-logo">
			<header>Quest Store</header>
		</div>
	</div>

	<nav>
	<div id="content-container">

		<div class="tile user-tiles">
			<i class="icon-user-plus"></i>
			<p>Add user</p>
		</div>

		<div class="tile user-tiles">
			<i class="icon-id-card"></i>
			<p>Edit user</p>
		</div>

		<div class="tile user-tiles">
			<i class="icon-user-pair"></i>
			<p>Show all users</p>
		</div>

		<div class="tile artifact-tiles">
			<i class="icon-rocket"></i>
			<p>Add artifact</p>
		</div>

		<div class="tile artifact-tiles">
			<i class="icon-user-plus"></i>
			<p>Edit artifact</p>
		</div>

		<div class="tile quest-tiles">
			<i class="icon-book"></i>
			<p>Add Quest</p>
		</div>

		<div class="tile quest-tiles">
			<i class="icon-book-open"></i>
			<p>Edit quest</p>
		</div>

		<div class="tile quest-tiles">
			<i class="icon-blind"></i>
			<p>Manage quests</p>
		</div>

		<div class="tile logout-tiles">
			<i class="icon-power"></i>
			<p>Logout</p>
		</div>

	</div>
	</nav>

	<div id="footer">
		<footer>Copyright &copy 2018 Truskawki</footer>
	</div>
	
</body>
</html>
