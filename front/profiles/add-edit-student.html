<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Quest Store</title>

	<link rel="stylesheet" href="../css/item-profil-class-style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head><!DOCTYPE html>
<html lang="en">

<body>

<div id="main-header">
	<div id="main-header-user-name">
		<section>Ola Kowalska</section>
	</div>

	<div id="main-header-logo">
		<header>Quest Store</header>
	</div>
</div>

<form id="content-container">
	<div id="left-container">
		<div id="content-container-photo">
			<image id="student-photo" src="img/student.png" alt="student-photo"></image>
		</div>
		<div id="buttons-container">
			<a id="back-button">Back</a>
			<input type="submit" value="Submit" id="confirm-button">
		</div>
	</div>


	<form id="right-content">
		<div id="profile-content">
			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">First Name:<br></label>
				<input type="text" class="profile-content-input" class="text-font"> </input>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Last Name:<br></label>
				<input type="text" class="profile-content-input" class="text-font"> </input>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">E-mail:<br></label>
				<input type="text" class="profile-content-input" class="text-font"> </input>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Login:<br></label>
				<input type="text" class="profile-content-input" class="text-font"> </input>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Password:<br></label>
				<input class="profile-content-input" type="password" placeholder="Enter Password" name="Password" required>
			</div>


				<p id="class-label">Class:</p>


				<div id="classes">
					<label class="button-class"><input type="radio" name="Room">Python</label>
					<label class="button-class"><input type="radio" name="Room">Java-OOP</label>
					<label class="button-class"><input type="radio" name="Room">WEB-ROOM</label>
					<label class="button-class"><input type="radio" name="Room">Java-Adw</label>
				</div>


		</div>

	</form>

</form>

	<div id="footer">
		<footer>Copyright &copy 2018 Truskawki</footer>
	</div>

	<script src="js/classTyper.js"></script>

</body>
</html>
