<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Quest Store</title>

	<link rel="stylesheet" href="../css/item-profile-class-style.css">
	<link rel="stylesheet" href="../style.css">
	<link rel="icon" href="../img/logo.png">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

<body>

<div id="main-header">
	<div id="main-header-user-name">
		<section>Ola Kowalska</section>
	</div>

	<div id="main-header-logo">
		<header><a id="back-to-menu" href="../menus/menu-student.html">QuestSt<img id="logo" src="../img/logo.png">re</a></header>
	</div>
</div>

<form id="content-container">
	<div id="left-container">
		<div id="content-container-photo">
			<img id="student-photo" src="img/student.png" alt="student-photo">
		</div>
		<div id="buttons-container">
			<a href="javascript:history.back();" id="back-button" style="text-decoration: none;color: white;">Back</a>
			<a id="confirm-button" href="../list/transactions-student-view.html" style="text-decoration: none;color: white;">Transaction</a>
		</div>
	</div>


	<form id="right-content">
		<div id="profile-content">
			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">First Name:<br></label>
				<input type="text" class="profile-content-input text-font" readonly>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Last Name:<br></label>
				<input type="text" class="profile-content-input text-font" readonly>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">E-mail:<br></label>
				<input type="text" class="profile-content-input text-font" readonly>
			</div>

			<div class="profile-content-pool">
				<label class="profile-content-label" for="profile-content-label">Login:<br></label>
				<input type="text" class="profile-content-input text-font" readonly>
			</div>


				<a id="class-label">Class:</a>


			<div id="classes">
				<input id="c1" type="radio" name="Room">
				<label for="c1" class="button-class">Python</label>
				<input id="c2" type="radio" name="Room">
				<label for="c2" class="button-class">Java-OOP</label>
				<input id="c3" type="radio" name="Room">
				<label for="c3" class="button-class">WEB-ROOM</label>
				<input id="c4" type="radio" name="Room">
				<label for="c4" class="button-class">Java-Adw</label>
			</div>


		</div>

	</form>

</form>

	<div id="footer">
		<footer>Copyright &copy 2018 Truskawki</footer>
	</div>

	<script src="js/classTyper.js"></script>

</body>
</html>
